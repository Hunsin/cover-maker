<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/firebase-element/firebase-collection.html">

<dom-module id="speaker-list">
    <style include="iron-flex">
        :host {
            display: block;
        }
        
        paper-fab {
			position: fixed;
			right: 1.5em;
			bottom: 2em;
        }

        paper-icon-button {
            color: var(--light-theme-secondary-color);
        }

        paper-item {
            border-bottom: 1px solid var(--light-theme-divider-color);
            cursor: pointer;
        }

        paper-item:hover {
            background-color: var(--paper-grey-50);
        }

        .avatar {
			margin: 0.5em 1em 0.5em 0;
			width: 3em;
			height: 3em;
			border-radius: 50%;
			background-size: 100%;
			background-repeat: no-repeat;
		}
    </style>

    <template>
        <firebase-collection
            location="{{dataUrl}}"
            data="{{speakers}}"></firebase-collection>

        <p hidden="[[_isEmpty(speakers.length)]]">空空如也~</p>

        <template is="dom-repeat" items="[[speakers]]" as="speaker">
            <paper-item>
                <div class="flex horizontal layout" on-tap="editCover"
                     data-key="[[speaker.__firebaseKey__]]">
                    <div class="avatar"
                         style$="background-image: url([[speaker.avatar.URL]]);"></div>
    				<div>[[speaker.name]]</div>
				</div>
				<paper-icon-button icon="delete" on-tap="delCover"
				                   data-key="[[speaker.__firebaseKey__]]"></paper-icon-button>
			</paper-item>
        </template>

        <paper-dialog id="deleteConfirm" modal>
            <div>
                確定刪除？
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>取消</paper-button>
                <paper-button dialog-confirm>確認</paper-button>
            </div>
        </paper-dialog>
        <paper-fab icon="add" on-tap="newCover"></paper-fab>
    </template>

    <script>
        Polymer({
            is: "speaker-list",
            properties: {
                dataUrl: {
                    type: String,
                    notify: true
                },
                speakerUrl: {
                    type: String,
                    notify: true
                },
                schema: {
                    type: Object,
                    notify: true
                },
                page: {
                    type: String,
                    notify: true
                }
            },

            _isEmpty: function(length) {
                return !!length;
            },

            editCover: function() {
                // update the speaker's url for editor
                this.speakerUrl = this.dataUrl + "/" + Polymer.dom(event).localTarget.dataKey;
                this.page = "editor";
            },

            newCover: function() {
                var last = this.speakers.length;
                this.$$("firebase-collection").add(this.schema);

                // update the newst speaker's id
                this.set("speakers." + last + ".id", this.speakers[last].__firebaseKey__);
                this.speakerUrl = this.dataUrl + "/" + this.speakers[last].__firebaseKey__;
                this.page = "editor";
            },

            delCover: function() {
                this.$.deleteConfirm.open();
            }
        });
    </script>
</dom-module>
